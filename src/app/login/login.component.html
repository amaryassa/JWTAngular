<div class="container">
    <div class=" col-sm-6 col-sm-offset-3">
        <div class="panel panel-primary">
            <div class="panel-heading">Authentification</div>
            <div class="panel-body">
                <form (ngSubmit)="onLogin(f.value)" #f="ngForm">
                    <div class="form-group">
                        <label for="">Username</label>
                        <input ngModel class="form-control" type="text" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="">password</label>
                        <input ngModel class="form-control" type="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">
                            Login
                        </button>
                        <button type="register" class="btn btn-primary">
                            Register
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="alert alert-danger" *ngIf="erreur" >
            <strong>Erreur ! </strong> username ou mot de passe invalide
        </div>
    </div>
</div>
